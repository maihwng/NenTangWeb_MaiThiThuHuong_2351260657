<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài Thực Hành Chương 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Dùng Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="text-primary mb-4">Form Thêm Sinh Viên</h2>
    <form>
      <div class="mb-3">
        <label for="maSV" class="form-label">Mã sinh viên</label>
        <input type="text" class="form-control" id="maSV" required>
      </div>
      <div class="mb-3">
        <label for="hoTen" class="form-label">Họ và tên</label>
        <input type="text" class="form-control" id="hoTen" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="ngaySinh" class="form-label">Ngày sinh</label>
        <input type="date" class="form-control" id="ngaySinh">
      </div>
      <div class="mb-3">
        <label class="form-label d-block">Giới tính</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gioiTinh" id="nam" value="Nam">
          <label class="form-check-label" for="nam">Nam</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gioiTinh" id="nu" value="Nữ">
          <label class="form-check-label" for="nu">Nữ</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="ghiChu" class="form-label">Ghi chú</label>
        <textarea class="form-control" id="ghiChu" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Thêm sinh viên</button>
    </form>

    <hr class="my-5">

    <h2 class="text-success mb-4">Danh Sách Sinh Viên</h2>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th scope="col">STT</th>
          <th scope="col">Mã SV</th>
          <th scope="col">Họ tên</th>
          <th scope="col">Email</th>
          <th scope="col">Giới tính</th>
          <th scope="col">Ngày sinh</th>
          <th scope="col">Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>

          <td>2000-01-15</td>
          <td>
            <a href="#">Sửa</a> |
            <a href="#">Xoá</a>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>SV002</td>
          <td>Trần Thị B</td>
          <td>b.tran@yahoo.com</td>
          <td>Nữ</td>
          <td>2001-03-22</td>
          <td>
            <a href="#">Sửa</a> |
            <a href="#">Xoá</a>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>SV003</td>
          <td>Lê Văn C</td>

          <td>Nam</td>
          <td>1999-12-05</td>
          <td>
            <a href="#">Sửa</a> |
            <a href="#">Xoá</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
