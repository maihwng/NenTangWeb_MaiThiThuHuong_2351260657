<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
    <h2 class="text-center text-white py-2 bg-black rounded">Thêm sinh viên</h2>

    <form id="studentForm" class="border p-4 bg-white shadow rounded">
      <div class="mb-3">
        <label for="name" class="form-label">Họ tên</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="mb-3">
        <label for="studentId" class="form-label">Mã sinh viên</label>
        <input type="text" class="form-control" id="studentId" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="ngaySinh" class="form-label">Ngày sinh</label>
        <input type="date" class="form-control" id="ngaySinh">
      </div>

      <div class="mb-3">
        <label class="form-label d-block">Giới tính</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gioiTinh" id="nam" value="Nam">
          <label class="form-check-label" for="nam">Nam</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gioiTinh" id="nu" value="Nữ">
          <label class="form-check-label" for="nu">Nữ</label>
        </div>
      </div>
      <button type="submit" class="btn btn-success w-10 ">Thêm</button>
    </form>
    <h2 class="text-center text-light mt-5 py-2 bg-black rounded">Danh sách sinh viên</h2>

    <table class="table table-bordered table-hover mt-3 bg-white shadow">
      <thead class="table-primary text-center">
        <tr>
          <th>Họ tên</th>
          <th>Mã SV</th>
          <th>Email</th>
          <th>Ngày sinh</th>
          <th>Giới tính</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Nguyễn Văn A</td>
          <td>SV001</td>
          <td>a@gmail.com</td>
          <td>1/1/2000</td>
          <td>Nam</td>
        </tr>
        <tr>
          <td>Trần Thị B</td>
          <td>SV002</td>
          <td>b@gmail.com</td>
          <td>1/2/2000</td>
          <td>Nữ</td>
        </tr>
      </tbody>
    </table>
    <div>

    </div>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./model/data.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
